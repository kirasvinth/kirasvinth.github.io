                <h2>Subscription Form</h2>
                <main class="form">
            <form>
                <section class="personal-info">
                    <h4>Personal Information</h4>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="text" name="email" id="email" placeholder="your email" /></li>
                            <li><label for="phone">Phone:</label> <input type="text" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                </section>

                <section class="newslettertype">
                    <h4>Newsletter Type</h4>
                    <ul>
                        <li><input type="checkbox" id="makeup" value="makeup" /> <label for="makeup">Makeup Newsletter</label></li>
                        <li><input type="checkbox" id="skin" value="skin" /> <label for="skin">Skin-Care Newsletter</label></li>
                        <li><input type="checkbox" id="hair" value="hair" /> <label for="hair">Hair-Care Newsletter</label></li>
                        <li><input type="checkbox" id="health" value="health" /> <label for="health">Health and Wellness Newsletter</label></li>
                    </ul>
                </section>

                <section class="subscriptiontype">
                    <h4>Subscription Type</h4>
                    <ul>
                        <li><input type="checkbox" id="emails" value="emails" /> <label for="emails">Email</label></li>
                        <li><input type="checkbox" id="texts" value="texts" /> <label for="texts">Text Message</label></li>
                    </ul>
                </section>

                <section class="button">
                    <button type="subscribe">Subscribe!</button>
                </section>

            </form>
